<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./project1.css" type="text/css">
    <script src="./project1.js" type="text/javascript"></script>
</head>
<body>
    <ul id="tab_list">
        <li>商品介绍</li>
        <li>规格与包装</li>
        <li>售后保障</li>
        <li>商品评价(1.1万+)</li>
    </ul>
    <p id="first_p">商品介绍</p>
    <p>规格与包装</p>
    <p>售后保障</p>
    <p>商品评价</p>
</body>
</html>
<script>
// 点击tab栏时触发事件
var lis = document.getElementsByTagName('li');
var ps = document.querySelectorAll('p');
console.log(ps);
for(let i = 0; i < 4; i++) {
    lis[i].setAttribute('index', i+1);  //依次给每一tab设置索引号
    lis[i].onclick = function() {
        for(let i = 0; i < 4; i++) {    // 清除其余li样式
            lis[i].style.backgroundColor = '';
            ps[i].style.display = 'none';
        }
        lis[i].style.backgroundColor = 'red';
        var index = lis[i].getAttribute('index');
        console.log(index);
        ps[i].style.display = 'block';
    }
}
</script>
