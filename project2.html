<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./project2.css" type="text/css">
    <script src="./project2.js" type="text/javascript"></script>
</head>
<body>
    <ul id="nav">
        <li class="nav_li">微博
            <ul class="nav_sub">
                <li>微博1</li>
                <li>微博2</li>
            </ul>
        </li>
        <li class="nav_li">博客
            <ul class="nav_sub">
                <li>博客1</li>
                <li>博客2</li>
            </ul>
        </li>
        <li class="nav_li">邮箱
            <ul class="nav_sub">
                <li>邮箱1</li>
                <li>邮箱2</li>
            </ul>
        </li>
    </ul>
</body>
</html>
<script>
var navLis = document.querySelectorAll('.nav_li');

for(let i = 0; i <= 2; i++) {
    console.log(navLis[i])
    navLis[i].onmouseover = function() {
        this.children[0].style.display = 'block';
    }
    navLis[i].onmouseout = function() {
        this.children[0].style.display = 'none'
    }
}

</script>
